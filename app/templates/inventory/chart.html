{% set colors = ['#4CAF50', '#FFC107', '#F44336', '#2196F3'] %}

<canvas id="overviewChart"></canvas>

<script>
    const ctx = document.getElementById('overviewChart').getContext('2d');

    const data = {
        labels: [
            {% for item in chart_overview %}
                "{{ item.label }}"{% if not loop.last %},{% endif %}
            {% endfor %}
        ],
        datasets: [{
            label: "Resumen de Inventario",
            data: [
                {% for item in chart_overview %}
                    {{ item.value }}{% if not loop.last %},{% endif %}
                {% endfor %}
            ],
            backgroundColor: [
                {% for item in chart_overview %}
                    "{{ colors[loop.index0 % colors|length] }}"{% if not loop.last %},{% endif %}
                {% endfor %}
            ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    new Chart(ctx, config);
</script>
