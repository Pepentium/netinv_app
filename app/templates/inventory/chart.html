<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Activo'],
      datasets: [{
        label: 'Cantidad',
        data: [2],
      }]
    },
    options: {
      scales: {
        x: { title: { display: true, text: 'Estado' } },
        y: { title: { display: true, text: 'Cantidad' } }
      }
    }
  });
</script>
